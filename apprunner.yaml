version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Restaurant Ops Hub Backend"
      - echo "Build completed on `date`"
run:
  runtime-version: latest
  command: uvicorn simple_api:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: DATABASE_URL
      value: "postgresql://username:password@hostname:5432/restaurant_ops"
    - name: PYTHONPATH
      value: "/app"
